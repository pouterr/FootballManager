<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder - 4-3-3 Formation</title>
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <header>
        <h1>Team Builder - 4-3-3 Formation</h1>
    </header>
    <div class="team-management">
        <div class="formation">
            <div class="line defenders">
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
            </div>
            <div class="line midfielders">
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
            </div>
            <div class="line forwards">
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
            </div>
            <div class="line goalkeeper">
                <div class="drop-zone"></div>
            </div>
        </div>
    </div>
    <div class="card-collection">
        <!-- Scrollable row of cards -->
        <div class="cards">
            <div class="card" draggable="true">Player 1</div>
            <div class="card" draggable="true">Player 2</div>
            <div class="card" draggable="true">Player 3</div>
            <!-- Add more cards as needed -->
        </div>
    </div>
    <script src="collection.js"></script>
</body>
</html>
