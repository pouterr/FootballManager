<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <link rel="stylesheet" href="css/collection.css">
</head>
<body>
    <header>
        <h1>Collection</h1>
    </header>
    <div class="layout-container">
        <div class="team-management">
            <div class="formation">
                <div class="line midfielders">
                    <div class="drop-zone"></div>
                    <div class="drop-zone"></div>
                    <div class="drop-zone"></div>
                </div>
                <div class="line forwards">
                    <div class="drop-zone"></div>
                    <div class="drop-zone"></div>
                    <div class="drop-zone"></div>
                </div>
                <div class="line defenders">
                    <div class="drop-zone"></div>
                    <div class="drop-zone"></div>
                    <div class="drop-zone"></div>
                    <div class="drop-zone"></div>
                </div>
                <div class="line goalkeeper">
                    <div class="drop-zone"></div>
                </div>
            </div>
        </div>
        <div class="card-collection">
            <!-- Scrollable row of cards -->
            <div class="cards">
                <div class="card" draggable="true">Player 1</div>
                <div class="card" draggable="true">Player 2</div>
                <div class="card" draggable="true">Player 3</div>
                <div class="card" draggable="true">Player 4</div>
                <div class="card" draggable="true">Player 5</div>
                <div class="card" draggable="true">Player 6</div>
                <div class="card" draggable="true">Player 7</div>
                <div class="card" draggable="true">Player 8</div>
                <div class="card" draggable="true">Player 9</div>
                <div class="card" draggable="true">Player 10</div>
                <div class="card" draggable="true">Player 11</div>
                <div class="card" draggable="true">Player 12</div>
                <div class="card" draggable="true">Player 13</div>
                <div class="card" draggable="true">Player 14</div>
                <div class="card" draggable="true">Player 15</div>
                <!-- Add more cards as needed -->
            </div>
            <div class="pagination">
                <button id="prevPage">Prev</button>
                <span id="currentPage">1</span>
                <button id="nextPage">Next</button>
            </div>
           
        </div>   
    </div>
    <script>document.addEventListener("DOMContentLoaded", () => {
        const cardsPerPage = 11;
        let currentPage = 1;
        const cards = document.querySelectorAll('.card');
        const totalPages = Math.ceil(cards.length / cardsPerPage);
    
        function renderCards() {
    const startIndex = (currentPage - 1) * cardsPerPage;
    const endIndex = startIndex + cardsPerPage;
    cards.forEach((card, index) => {
        card.style.display = (index >= startIndex && index < endIndex) ? '' : 'none'; // Let the flex container manage the layout
    });
    document.getElementById('currentPage').textContent = currentPage;
}

    
        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderCards();
            }
        });
    
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderCards();
            }
        });
    
        renderCards(); // Initial render
    });
    </script>
    <script src="scripts/collection.js"></script>
</body>
</html>
